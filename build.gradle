plugins {
  id 'java'
  id 'application'
  id 'com.diffplug.gradle.spotless' version '3.25.0'
  id "org.sonarqube" version "3.0"

}

repositories {
  // Use jcenter for resolving dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

dependencies {
  // This dependency is used by the application.
  implementation 'com.google.guava:guava:29.0-jre'

  implementation 'info.picocli:picocli:4.5.2'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.13'
}

application {
  // Define the main class for the application.
  mainClassName = 'eth.launcher.App'
}


spotless {
  java {
    // This path needs to be relative to each project
    target fileTree('.') {
      include '**/src/*/java/**/*.java'
      exclude '**/.gradle/**'
    }
    removeUnusedImports()
    googleJavaFormat('1.7')
    importOrder 'java', ''
    trimTrailingWhitespace()
    endWithNewline()
  }
  groovyGradle {
    target '*.gradle'
    greclipse().configFile(rootProject.file('gradle/formatter.properties'))
    endWithNewline()
    paddedCell()
  }
  // Below this line are currently only license header tasks
  format 'groovy', { target '**/src/*/grovy/**/*.groovy' }
}

sonarqube {
  properties {
    property "sonar.projectKey", "matkt_eth-launcher"
    property "sonar.organization", "matkt"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}